<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework_Train_Activity_Basic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--  -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  
    <!-- ================================================================================== -->
    <!-- <link rel="stylesheet" href="assets/css/main.css" type="text/css"> -->
</head>
<body>
    <div class="container" style="margin-bottom: 20px;">
        <div class="jumbotron" style="text-align: center;">
            <h1 class="display-3">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee</p>
        </div>
        <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody id = "sheet">     
                </tbody>
              </table>
              <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Employee Name</label>
                      <input class="form-control" id="employeeNameInput" aria-describedby="emailHelp" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Role</label>
                            <input class="form-control" id="Roleinput" placeholder="CEO">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Start Date (YYYY/MM/DD)</label>
                      <input  class="form-control" id="startDateInput" placeholder="yyyy/mm/dd">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputPassword1">Monthly Rate</label>
                            <input  class="form-control" id="monthlyRateInput" placeholder="200000">
                    </div>
                    <button type="button" class="btn btn-primary" id = "click-button">Submit</button>
                  </form>
    </div>    
  
  
</body>
</html>
