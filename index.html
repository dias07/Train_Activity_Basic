<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework_Train_Activity_Basic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--  -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
  
    <!-- ================================================================================== -->
    <!-- <link rel="stylesheet" href="assets/css/main.css" type="text/css"> -->
</head>
<body>
    <div class="container" style="margin-bottom: 10px;">
        <div class="jumbotron" style="text-align: center; background-color: #ab6546; color: white;" >
            <h1 class="display-4" >Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee</p>
        </div>
            <div class="card" style="font-size: 14px;">
                <div class="card-header" style="background-color: #447ab2; color: white;">
                    Current Train Schedule
                </div>
        <table>
                <thead>
                  <tr style="text-indent: 20px;">
                        
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead >
                <tbody id = "sheet" style="text-indent: 20px;">     
                </tbody>
              </table>
            </div>
        </br>
            <div class="card" style="font-size: 14px;">
                    <div class="card-header" style="background-color: #447ab2; color: white;">
                        Add Train
                    </div>
              <form style="padding: 10px;">
                    <div class="form-group">
                      <label for="TrainNameInput">Train Name</label>
                      <input class="form-control" id="TrainNameInput" aria-describedby="emailHelp" >
                    </div>
                    <div class="form-group">
                            <label for="Destinationinput">Destination</label>
                            <input class="form-control" id="Destinationinput" >
                    </div>
                    <div class="form-group">
                      <label for="TrainTime">First Train Time (HH:mm-military time)</label>
                      <input  class="form-control" id="TrainTime" placeholder="hh:mm">
                    </div>
                    <div class="form-group">
                            <label for="FrequencyInput">frequency</label>
                            <input  class="form-control" id="FrequencyInput" >
                    </div>
                    <button type="button" class="btn btn-primary" id = "click-button">Submit</button>
                  </form>
            
        
        </div>
    </div>    
  
  
</body>
</html>
